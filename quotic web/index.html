<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotic</title>
  <link rel="stylesheet" href="style.css"/>


</head>
<body>
  <header class="header">
    <h1 class="logo">Quotic</h1>
    <nav class="nav">
      <a href="#">Explore</a>
      <a href="#">Account</a>
      <a href="#">History</a>
      <button class="settings-btn">⚙️</button>
    </nav>
  </header>

  <main>
    <h2 class="title">Generate a Quote</h2>

    <div class="selectors">
      <select id="author-select" required>
        <option value="" disabled selected hidden>Author</option>
        <option value="author">Random Author</option>
        <option value="einstein">Albert Einstein</option>
        <option value="yutang">Lin Yutang</option>
        <option value="napoleon">Napoleon Bonaparte</option>
        <option value="imam">Imam Ali (A.S)</option>
        <option value="sina">Ibn Sina</option>
        <option value="muhammad">Muhammad</option>
        <option value="persian">Persian Proverb</option>
        <option value="rumi">Rumi</option>
        <option value="unknown">Unknown</option>
      </select>
    </div>

    <button class="generate-btn">Generate Quote</button>

    <div class="quote-box">
      <p class="quote">"Click 'Generate Quote' to get inspired!"</p>
      <p class="author">- Quotic</p>
    </div>

    <button class="favourite-btn">⭐ Favourite</button>

    <p class="footer">Made by Muneeb</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
